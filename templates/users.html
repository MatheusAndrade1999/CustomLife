<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Banco de dados</title>
</head>
<body>
    <table id="users" class="display">
        <thead>
            <tr>
                <th>email</th>
                <th>assunto</th>
                <th>descricao</th>
            </tr>
        </thead>
        <tbody>
            {% for user in userDetails %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
